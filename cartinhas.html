<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cartinhas</title>
    <link rel="shortcut icon" type="imagex/png" href="/Imagens/AmorUwUQuadrado.jpg">
    <link rel="stylesheet" href="Style/StyleMain.css">
    <link rel="stylesheet" href="Style/StyleEnvelope.css">
    <link rel="stylesheet" href="Style/StyleBtnVoltar.css">
</head>
<body>
    <a href="index.html"><button class="btnVoltar">Voltar</button></a>

    <div class="EnvelopeContainer">
        <a href="Cartinhas/2Meses.html">
            <div class="simple-envelope" style="margin-top: 3.5rem;">

                <div class="letter"></div>

        </a>
    </div>

    <div class="EnvelopeContainer">
        <a href="Cartinhas/4Meses.html">
            <div class="snoopy-container"  style="margin-top: 3.5rem;">
                <img src="/Imagens/Outras/SnoopyCartinha.png" alt="Snoopy com uma cartinha" style="width: 200px; height: auto;">

            <div class="envelope-text">4 Meses</div>
