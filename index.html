<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para meu amor</title>
    <link rel="stylesheet" href="Style/StyleMain.css">
    <link rel="stylesheet" href="Style/StyleCartinha.css">
    <link rel="stylesheet" href="Style/StyleHeart.css">
    <link rel="stylesheet" href="Style/StyleAlbum.css">
    <link rel="stylesheet" href="Style/StyleTimer.css">
</head>
<body>

    <div class="ily">
        I <span class="heart"></span> YOU
    </div>
    <div class="timer-container">
        <div class="bloco">
            <div class="palavra">Dias</div>
            <div id="dias" class="caixa-timer">Eu</div>
        </div>
        <div class="bloco">
            <div class="palavra">Horas</div>
            <div id="horas" class="caixa-timer">Te</div>
        </div>
        <div class="bloco">
            <div class="palavra">Minutos</div>
            <div id="minutos" class="caixa-timer">Amo</div>
        </div>
        <div class="bloco">
            <div class="palavra">Segundos</div>
            <div id="segundos" class="caixa-timer">Muito</div>
        </div>
    </div>

    <div class="wrapper">
        <div class="item">
            <a href="nois.html" onclick="DoubleClickAlbum(event)">
                <div class="polaroid">
                    <img src="Imagens/NoisRandomSquare.jpg">
                    <div class="caption">Album</div>
                </div>
            </a>
        </div>
    </div>

    <a href="cartinhas.html" onclick="DoubleClickCartinha(event)">
        <div class="letter-image">
            <div class="animated-mail">
              <div class="back-fold"></div>
              <div class="letter">
                <div class="letter-stamp">
                  <div class="letter-stamp-inner">Cartinhas para meu amor❤️❤️❤️</div>
                </div>
              </div>
              <div class="top-fold"></div>
              <div class="body"></div>
              <div class="left-fold"></div>
            </div>
          </div>
    </a>


</body>

<script type="text/javascript" src="Script/script.js"></script>
</html>
